<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>JS Looney Tunes</title>
	<meta name="description" content="JS Looney Tunes demo">
	<meta name="author" content="KÃ©vin GRILLET">
	<style type="text/css">
		*{margin: 0; padding: 0; overflow: hidden; background: black;}
	</style>
</head>
<body>
	<canvas id="cLooneyTunes"></canvas>
	<script type="text/javascript" src="looneyTunes.js"></script>
	<script type="text/javascript">
		var init = function(){
			cLooneyTunes.width = window.innerWidth;
			cLooneyTunes.height = window.innerHeight;
			looneyTunes.init(
				'cLooneyTunes', //idCanvas
				5, // number (optional)
				75 // centerRadius (optional)
			);
		};
		window.addEventListener('load', function() { init(); });
		window.addEventListener('resize', function() { init(); });
	</script>
</body>
</html>
